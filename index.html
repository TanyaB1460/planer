<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planer - Планировщик задач</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="planer-container">
    <div class="header">
        <h1>Planer</h1>
        <p>Личный планировщик задач</p>
    </div>

    <!-- ФОРМА ДЛЯ ДОБАВЛЕНИЯ НОВОЙ ЗАДАЧИ -->
    <form class="task-form" id="taskForm">
        <div class="form-group">
            <label class="form-label" for="taskInput">Добавить задачу</label>
            <div class="input-wrapper">
                <input type="text" id="taskInput" class="task-input" placeholder="Введите новую задачу..." required>
                <button type="submit" class="btn btn-add">Добавить</button>
            </div>
        </div>
    </form>

    <!-- СТАТИСТИКА ПО ЗАДАЧАМ -->
    <div class="stats">
        <div class="stat-item">
            <div class="stat-number" id="totalTasksCount">0</div>
            <div class="stat-label">Всего</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="completedTasksCount">0</div>
            <div class="stat-label">Выполнено</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="pendingTasksCount">0</div>
            <div class="stat-label">Осталось</div>
        </div>
    </div>

    <!-- СПИСОК ЗАДАЧ -->
    <div class="tasks-list" id="tasksList">
    </div>

    <!-- КНОПКА ОЧИСТКИ ВСЕХ ЗАДАЧ -->
    <button class="btn btn-clear-all" id="clearAllBtn">Очистить все задачи</button>
</div>

<script src="js/app.js"></script>
</body>
</html>
